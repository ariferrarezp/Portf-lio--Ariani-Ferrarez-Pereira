<!DOCTYPE html>
<html lang="pt-br">  <!-- Indica que o site está em português do Brasil -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title> <!-- Título que aparece na aba do navegador -->

  <link rel="stylesheet" href="style.css"> <!-- Liga o arquivo CSS -->
  <script src="script.js" defer></script> <!-- Liga o JavaScript -->
</head>

<body>
  <header>
    <nav>
      <!-- Menu de navegação entre páginas -->
      <ul class="menu">
        <li><a href="index.html">Início</a></li> 
        <li><a href="sobre.html">Sobre Mim</a></li>

        <li><a href="portfolio.html">Portfólio</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contato</h2> <!-- Título principal da página -->

    <!-- Formulário de contato -->
    <!-- O "onsubmit" chama a função validarFormulario() do script.js -->
    <form id="contato-form" onsubmit="return validarFormulario()">
      
      <!-- Campo do nome -->
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome"><br><br>

      <!-- Campo do e-mail -->
      <label for="email">E-mail:</label><br>
      <input type="email" id="email"><br><br>

      <!-- Campo para escrever a mensagem -->
      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem"></textarea><br><br>

      <!-- Botão que envia o formulário -->
      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <!-- Rodapé do site -->
    <p>&copy; 2025 - Ariani Ferrarez</p>
  </footer>
</body>
</html>
